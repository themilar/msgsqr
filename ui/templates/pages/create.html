{{define "title"}}Create a New Snippet{{end}}
{{define "main"}}
<form action='/message/create' method='POST'>
    <div>
        <label>Title:</label>
        <input type='text' name='title' required maxlength="50">
    </div>
    <div>
        <label>Content:</label>
        <textarea name='content' required maxlength="256"></textarea>
    </div>
    
    <div>
        <input type='submit' value='Publish message'>
    </div>
</form>
{{end}}
