{{define "title"}} #{{.Message.ID}}{{end}}
{{define "main"}}
<div class='snippet'>
    <div class='metadata'>
        {{with .Message}}
        <strong>{{.Title}}</strong>
        <span>#{{.ID}}</span>
    </div>
    <pre><code>{{.Content}}</code></pre>
    <div class='metadata'>
        <time>Created: {{.CreatedAt|humanizeDate}}</time>
        <!-- 2024-05-29 19:42:03.363441 +0100 WAT -->
    </div>
</div>
{{end}}
{{end}}
