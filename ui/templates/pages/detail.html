{{define "title"}} #{{.Message.ID}}{{end}}
{{define "main"}}
<div class='snippet'>
    <div class='metadata'>
        {{with .Message}}
        <strong>{{.Title}}</strong>
        <span>#{{.ID}}</span>
    </div>
    <pre><code>{{.Content}}</code></pre>
    <div class='metadata'>
        <time>Created: {{.CreatedAt}}</time>
    </div>
</div>
{{end}}
{{end}}
